<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="turnOn">
    <div class="img">
        <img id="btn" onclick="mode()" src="brightness.jpeg" alt="">
    </div>
    <div class="container">
        <h1>Quotes Generator</h1>
        <div class="category">
            <label for="category">Select a category:</label>
            <select id="categorySelect">
                <option value="science">Science</option>
                <option value="inspiration">Inspiration</option>
                <option value="life">Life</option>
                <option value="love">Love</option>
            </select>
        </div>
        <div id="quoteDisplay"></div>
        <div id="quoteGenerate">
            <button onclick="prevQuote()">Previous</button>
            <button onclick="nextQuote()">Next</button>
            <button onclick="randomQuote()">Random</button>
          </div>
          <div class="font">
            <button onclick="fontIncrease()">+</button>
            <button onclick="fontDecrease()">-</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
